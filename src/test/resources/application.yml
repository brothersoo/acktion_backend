spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        storage-engine: innodb
    generage-ddl: true
    hibernate:
      ddl-auto: update
      show-sql: true
      format_sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true

# jasypt
jasypt:
  encryptor:
    password: silly_secret

# JWT
jwt:
  secret: silly_secret
